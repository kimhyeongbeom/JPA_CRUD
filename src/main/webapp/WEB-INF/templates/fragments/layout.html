<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<title>Spring Mvc Ajax App</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<div th:fragment="navbar-menu">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="font-family: Oswald, sans-serif;">
			<div class="container-fluid">
				<a class="navbar-brand" >Logo</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" 
								th:onmouseover="this.style='cursor: pointer;'"
								th:onclick="redirectHome()">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" 
								th:onmouseover="this.style='cursor: pointer;'"
								th:onclick="redirectAddProduct()">Product Form</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" 
								th:onmouseover="this.style='cursor: pointer;'"
								th:onclick="redirectAllProducts()">All Products</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
