<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
	<!-- navbar menu -->
	<div th:replace="fragments/layout :: navbar-menu"></div>
	<script th:inline="javascript"> 
		var contextRoot = /*[[@{/}]]*/ ''; 
		contextRoot = contextRoot.substr(0, contextRoot.length - 1);
		alert("contextRoot : " + contextRoot);
	</script>
	
	<!-- All thymeleaf fragments will be loaded in this div except layout-->
	<div id="ajaxLoadedContent"></div>
	
	<!-- -->
	<script th:src="@{/js/main.js?newversion}"></script>
	<script th:src="@{/js/validation.js?newversion}"></script>
</body>
</html>
